<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.41.0/dist/full.css" rel="stylesheet" type="text/css" />


    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <!-- Header part start -->

    <header class="p-4 dark:bg-gray-800 dark:text-gray-100">
        <div class="container flex justify-between h-16 mx-auto">
            <a rel="noopener noreferrer" href="../index.html" aria-label="Back to homepage"
                class="flex items-center p-2">
                Matrial.com
            </a>
            <ul class="items-stretch hidden space-x-3 lg:flex">
                <li class="flex">
                    <a rel="noopener noreferrer" href="#"
                        class="flex items-center px-4 -mb-1 border-b-2 dark:border-transparent dark:text-violet-400 dark:border-violet-400">Home</a>
                </li>
                <li class="flex">
                    <a rel="noopener noreferrer" href="#"
                        class="flex items-center px-4 -mb-1 border-b-2 dark:border-transparent">About us</a>
                </li>
                <li class="flex">
                    <a rel="noopener noreferrer" href="#"
                        class="flex items-center px-4 -mb-1 border-b-2 dark:border-transparent">Contact</a>
                </li>

            </ul>
            <div class="items-center flex-shrink-0 hidden lg:flex">

                <button class="self-center px-8 py-3 font-semibold rounded dark:bg-violet-400 dark:text-gray-900"> <a
                        class="nav-link active" aria-current="page" href="./register.html">Sing up</a> </button>
            </div>
            <button class="p-4 lg:hidden">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor"
                    class="w-6 h-6 dark:text-gray-100">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16">
                    </path>
                </svg>
            </button>
        </div>
    </header>
    <!-- login page -->
    <div class="py-[100px] h-[100vh] bg-violet-400 w-100">
        <div class="m-auto flex flex-col max-w-md p-6 rounded-md sm:p-10 dark:bg-gray-900 dark:text-gray-100">
            <div class="mb-8 text-center">
                <h1 class="my-3 text-4xl font-bold">Sign in</h1>
                <p class="text-sm dark:text-gray-400">Sign in to access your account</p>
            </div>
            <form novalidate="" action="" class="space-y-12 ng-untouched ng-pristine ng-valid">
                <div class="space-y-4">
                    <div>
                        <label for="email" class="block mb-2 text-sm">Email address</label>
                        <input type="email" name="email" id="email" placeholder="leroy@jenkins.com"
                            class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100">
                    </div>
                    <div>
                        <div class="flex justify-between mb-2">
                            <label for="password" class="text-sm">Password</label>
                            <a rel="noopener noreferrer" href="#"
                                class="text-xs hover:underline dark:text-gray-400">Forgot
                                password?</a>
                        </div>
                        <input type="password" name="password" id="password" placeholder="*****"
                            class="w-full px-3 py-2 border rounded-md dark:border-gray-700 dark:bg-gray-900 dark:text-gray-100">
                    </div>
                </div>
                <div class="space-y-2">
                    <div>
                        <button type="button"
                            class="w-full px-8 py-3 font-semibold rounded-md dark:bg-violet-400 dark:text-gray-900">Sign
                            in</button>
                    </div>
                    <p class="px-6 text-sm text-center dark:text-gray-400">Don't have an account yet?
                        <a rel="noopener noreferrer" href="#" class="hover:underline dark:text-violet-400">Sign up</a>.
                    </p>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
